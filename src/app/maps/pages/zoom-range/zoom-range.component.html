<div #map class="map-container"></div>

<div class="row">
  <div class="col-12">
    <label for="" class="form-label">
      Zoom:{{ zoomLevel | number: "2.0-2" }} - Lng, Lat: [
      {{ mapCenter[0] | number: "2.4-4" }} ,
      {{ mapCenter[1] | number: "2.4-4" }}]
    </label>
    <input
      type="range"
      class="form-range"
      [value]="zoomLevel"
      min="0"
      max="18"
      (input)="zoomChanged(zoomInput.value)"
      #zoomInput
    />
  </div>

  <div class="col-12">
    <button class="btn btn-success" (click)="zoomOut()">-</button>
    <button class="btn btn-success float-end" (click)="zoomIn()">+</button>
  </div>
</div>
